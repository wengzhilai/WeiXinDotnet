<div class="row show-grid">
  <input type="file" id="fileobj" style="display: none;" ng2FileSelect [uploader]="uploader" />
  <div class="col-8" *ngIf="lookPicPath!=null">
    <img src="{{lookPicPath}}" width="100" height="100" onclick="document.getElementById('fileobj').click();">
  </div>
  <div class="col-8" *ngIf="lookPicPath==null">
    <nb-icon icon="plus" onclick="document.getElementById('fileobj').click();" style="font-size: 5em;"></nb-icon>
  </div>
</div>
